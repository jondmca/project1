<!DOCTYPE html>
<html lang="en">

  <head>
      <link rel="stylesheet" href="style.css" />
      <title>My Workout App</title>
  </head>

  <body>
      <h1>My Simple Workout App!</h1>
      <script src="index.js"></script>
      <h2>Create Your Workout:</h2></br>
      <form>
          <label for="exercise-name"><strong>Add Your Exercise:</strong></label></br>
          <input type="text" class="text" name="exercise-name" placeholder="Exercise Name" required/></br>
          <span class="inline">
            <input type="number" name="sets" class="numbers" placeholder="Sets" required/> x 
            <input type="number" name="reps" class="numbers" placeholder="Reps" required/>
          </span></br>
          <input type="submit" class="submit" name="submit" value="Add Exercise"/>
      </form>
      <ul id="exercise-list" class="cards">
          <!-- Exercises Added Here-->
      </ul>
  </body>

</html>
