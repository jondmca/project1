<!DOCTYPE html>
<html lang="en">

  <head>
      <link rel="stylesheet" href="style.css" />
      <title>My Workout App</title>
  </head>

  <body>
      <h1>My Simple Workout App!</h1>
      <h2>Create Your Workout</h2></br>
      <div class="container">
        <form id="exerciseForm">
          <label for="exercise-name"><strong>Add Your Exercise:</strong></label></br>
          <input type="text" id="exercise_name" name="exercise-name" placeholder="Exercise Name" required/></br>
          <span class="inline">
            <input type="number" name="sets" id="sets" placeholder="Sets" required/> x 
            <input type="number" name="reps" id="reps" placeholder="Reps" required/>
          </span></br>
          <input type="submit" id="submit" name="submit" value="Add Exercise"/>
        </form>
      </div></br>
      <h2>Your Workout for Today:</h2></br>
      <div id="exercise-list"></div>
    </body>
    
    <script src="index.js"></script>
</html>
